{% extends 'base.html' %}

{% block content %}
<!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Page Heading
                    <small>Secondary Text</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        {% for book in book_list %}
            <!-- Project One -->
            <div class="row">
                <div class="col-md-7">
                    <center>
                        <a href="#">
                            <img class="img-responsive" src={{ book.image }} alt="" width="200px", height="50px">
                        </a>
                    </center>

                </div>
                <div class="col-md-5">
                    <h3>{{ book.topic }}</h3>
                    <h4>{% for author in book.author %}
                        {{ author }}{% endfor %}</h4>
                    <p>{{ book.snippet }}</p>
                    <a class="btn btn-primary" href="/details">View Book<span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
            <hr>
        {% endfor %}
        <!-- /.row -->

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
